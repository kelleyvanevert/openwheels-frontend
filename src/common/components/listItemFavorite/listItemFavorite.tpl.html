
<div ui-sref="owm.resource.show({ resourceId: $ctrl.resource.id, city: citySlug })">

  <div class="visible-xs-block">
    <h4 style="color: #333; font-size: 1.8rem; margin: 0; padding: 1.3rem 0 0;">{{ $ctrl.resource.alias }}</h4>
    <div>{{ $ctrl.resource.owner | fullname }}</div>
  </div>

  <div class="row is-flex list-item">

    <div class="col-sm-2 col-xs-4">
      <img ng-src="{{ $ctrl.resource | resourcePicture: 'normal' }}" class="img-user-normal" alt="{{ $ctrl.resource.alias }}" />
    </div>

    <div class="col-sm-3 col-xs-8">
      <div class="list-item-line" ng-if="!$root.providerInfo.isBusiness">{{ $ctrl.resource.price.dayRateTotal | currency }}</div>
      <div class="list-item-line" ng-if="$ctrl.resource.price.kmFree && !$root.providerInfo.isBusiness"">
        <small style="line-height: 1rem;">100 km gratis per dag</small>
      </div>
      <div
        class="list-item-line visible-xs-block"
      ></div>
    </div>

    <div class="col-sm-4 hidden-xs">
      <div class="list-item-line truncate">
        <a style="font-weight: bold;" ui-sref="owm.resource.show({ resourceId: $ctrl.resource.id, city: citySlug })">{{ $ctrl.resource.alias }}</a>
      </div>
      <div class="list-item-line truncate" style="color: #777;">
        {{ $ctrl.resource.owner | fullname }}
      </div>
    </div>

    <div class="col-sm-3 hidden-xs v-mid"
      style="text-align: right"
    ></div>
  </div>

</div>
